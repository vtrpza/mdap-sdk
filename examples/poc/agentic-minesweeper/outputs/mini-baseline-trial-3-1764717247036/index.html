<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Minesweeper</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #1a1a2e 0%, #0f0f1a 50%, #1a1a2e 100%);
      min-height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      font-size: 16px;
      padding: 20px;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      gap: 20px;
      background: #121224;
      border-radius: 12px;
      box-shadow: 0 0 30px 5px rgba(0, 255, 255, 0.25);
      max-width: 100vw;
      width: fit-content;
    }
    .header {
      text-align: center;
      margin-bottom: 0;
      color: white;
      display: flex;
      flex-direction: column;
      gap: 12px;
      width: 100%;
      max-width: 600px;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 0;
      text-shadow: 0 0 8px #00ffff, 0 0 15px #00ffff, 0 0 20px #00ffff;
      user-select: none;
    }
    .stats {
      display: flex;
      gap: 30px;
      font-size: 1.2rem;
      justify-content: center;
      user-select: none;
    }
    .stat {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 4px 12px;
      background: #222244;
      border-radius: 8px;
      box-shadow: inset 1px 1px 3px #00000088;
      min-width: 90px;
      justify-content: center;
    }
    .stat-icon {
      font-size: 1.5rem;
      line-height: 1;
    }
    .stat-value {
      font-weight: bold;
      min-width: 40px;
      text-shadow: 0 0 4px rgba(0,0,0,0.7);
      text-align: center;
      font-variant-numeric: tabular-nums;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(16, 1fr);
      gap: 2px;
      background: #0f0f1a;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 0 15px 3px rgba(0, 255, 255, 0.3);
      width: calc(16 * 32px + 15 * 2px + 20px);
      max-width: 100vw;
      box-sizing: content-box;
      user-select: none;
    }
    .cell {
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      cursor: pointer;
      border-radius: 4px;
      transition: all 0.15s, color 0.3s ease;
      user-select: none;
      position: relative;
      overflow: visible;
      font-size: 1.1rem;
      border: 1px solid #2a2a4c;
      box-sizing: border-box;
      background-clip: padding-box;
    }
    .cell.hidden {
      background: linear-gradient(145deg, #3a3a5c, #2a2a4c);
      box-shadow: inset 3px 3px 6px #2a2a4c, inset -3px -3px 6px #3a3a5c;
    }
    .cell.hidden:hover {
      background: linear-gradient(145deg, #50507a, #40406a);
      transform: scale(1.05);
      box-shadow: inset 4px 4px 8px #40406a, inset -4px -4px 8px #50507a;
      z-index: 1;
    }
    .cell.revealed {
      background: #1a1a2e;
      cursor: default;
      box-shadow: inset 1px 1px 3px #00000088;
      animation: reveal 0.2s ease-out forwards;
      color: inherit;
    }
    .cell.flagged {
      background: #4a3a5c;
      color: #ffeb3b;
      box-shadow: inset 2px 2px 5px #3a2a4c;
    }
    .cell.flagged.animate-flag {
      animation: flagScale 0.2s ease forwards;
    }
    @keyframes flagScale {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.3);
      }
      100% {
        transform: scale(1);
      }
    }
    .cell.mine {
      background: #ff4757;
      color: white;
      box-shadow: 0 0 8px 2px #ff6b81;
    }
    .cell.mine.exploded {
      animation: explode 0.4s ease-out;
    }
    .cell.mine.pulse {
      animation: pulse 1s ease-in-out infinite;
      box-shadow: 0 0 15px 6px rgba(255, 71, 87, 0.9);
    }
    .cell.n1 {
      color: #1e90ff;
      text-shadow: 0 0 2px #1e90ff;
    }
    .cell.n2 {
      color: #28a745;
      text-shadow: 0 0 2px #28a745;
    }
    .cell.n3 {
      color: #dc3545;
      text-shadow: 0 0 2px #dc3545;
    }
    .cell.n4 {
      color: #6f42c1;
      text-shadow: 0 0 2px #6f42c1;
    }
    .cell.n5 {
      color: #800000;
      text-shadow: 0 0 2px #800000;
    }
    .cell.n6 {
      color: #17a2b8;
      text-shadow: 0 0 2px #17a2b8;
    }
    .cell.n7 {
      color: #000000;
      text-shadow: 0 0 2px #000000;
    }
    .cell.n8 {
      color: #6c757d;
      text-shadow: 0 0 2px #6c757d;
    }
    .controls {
      margin-top: 20px;
      display: flex;
      gap: 15px;
      width: 100%;
      max-width: 600px;
      justify-content: center;
    }
    button {
      padding: 12px 24px;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: #4a4a7c;
      color: white;
      transition: all 0.2s;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      user-select: none;
    }
    button:hover {
      background: #5a5a9c;
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.4);
    }
    button:disabled,
    button[disabled] {
      background: #2a2a4c;
      color: #888;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }
    #message {
      margin-top: 15px;
      font-size: 1.5rem;
      font-weight: bold;
      color: #00ffff;
      text-shadow: 0 0 8px #00ffff, 0 0 15px #00ffff, 0 0 20px #00ffff;
      display: none;
      user-select: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 30px 50px;
      border-radius: 12px;
      font-size: 2rem;
      font-weight: bold;
      z-index: 100;
      box-shadow: 0 0 30px 5px rgba(0, 255, 255, 0.7);
      background: #121224;
      text-align: center;
      cursor: pointer;
      max-width: 90vw;
      word-break: break-word;
    }
    #message.win {
      background: #2ed573;
      color: white;
      animation: celebrate 1s ease-in-out infinite;
      box-shadow: 0 0 30px 5px #2ed573;
    }
    #message.lose {
      background: #ff4757;
      color: white;
      box-shadow: 0 0 30px 5px #ff4757;
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.8);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
    #message.show {
      display: block;
      animation: fadeIn 0.3s;
    }
    @keyframes explosion {
      0% {
        transform: scale(1);
        opacity: 1;
        filter: drop-shadow(0 0 0 #ff4757);
      }
      50% {
        transform: scale(1.4);
        opacity: 0.8;
        filter: drop-shadow(0 0 10px #ff6b81);
      }
      100% {
        transform: scale(1);
        opacity: 1;
        filter: drop-shadow(0 0 0 #ff4757);
      }
    }
    .explosion {
      animation: explosion 0.6s ease-in-out 2;
      box-shadow: 0 0 15px 5px #ff6b81;
      border-radius: 50%;
      z-index: 10;
    }
    @keyframes reveal {
      0% {
        opacity: 0;
        transform: scale(0.8);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }
    @keyframes explode {
      0% {
        transform: scale(1);
        background-color: #ff4757;
        opacity: 1;
        box-shadow: 0 0 0 #ff4757;
      }
      50% {
        transform: scale(1.5);
        background-color: #ff6b81;
        opacity: 0.7;
        box-shadow: 0 0 15px 10px #ff6b81;
      }
      100% {
        transform: scale(1);
        background-color: #ff4757;
        opacity: 1;
        box-shadow: 0 0 0 #ff4757;
      }
    }
    @keyframes celebrate {
      0% {
        transform: translate(-50%, -50%) rotate(0deg) scale(1);
      }
      50% {
        transform: translate(-50%, -50%) rotate(15deg) scale(1.2);
      }
      100% {
        transform: translate(-50%, -50%) rotate(0deg) scale(1);
      }
    }
    @keyframes pulse {
      0% {
        transform: scale(1);
        box-shadow: 0 0 5px 2px rgba(255, 71, 87, 0.7);
      }
      50% {
        transform: scale(1.1);
        box-shadow: 0 0 15px 6px rgba(255, 71, 87, 1);
      }
      100% {
        transform: scale(1);
        box-shadow: 0 0 5px 2px rgba(255, 71, 87, 0.7);
      }
    }

    /* Responsive font sizing for smaller screens */
    @media (max-width: 600px) {
      body {
        font-size: 14px;
        padding: 15px;
      }
      h1 {
        font-size: 2rem;
      }
      .stats {
        font-size: 1rem;
        gap: 20px;
      }
      .stat-icon {
        font-size: 1.2rem;
      }
      .stat-value {
        min-width: 30px;
      }
      .cell {
        width: 28px;
        height: 28px;
        font-size: 0.85rem;
      }
      .grid {
        width: calc(16 * 28px + 15 * 2px + 20px);
      }
      button {
        padding: 10px 20px;
        font-size: 0.9rem;
      }
      #message {
        font-size: 1.5rem;
        padding: 20px 35px;
      }
      .container {
        padding: 15px;
        gap: 15px;
      }
      .header {
        max-width: 100%;
      }
      .controls {
        max-width: 100%;
      }
    }
    @media (max-width: 400px) {
      body {
        font-size: 12px;
        padding: 10px;
      }
      h1 {
        font-size: 1.5rem;
      }
      .stats {
        font-size: 0.9rem;
        gap: 15px;
      }
      .stat-icon {
        font-size: 1rem;
      }
      .stat-value {
        min-width: 25px;
      }
      .cell {
        width: 22px;
        height: 22px;
        font-size: 0.7rem;
      }
      .grid {
        width: calc(16 * 22px + 15 * 2px + 20px);
      }
      button {
        padding: 8px 16px;
        font-size: 0.8rem;
      }
      #message {
        font-size: 1.2rem;
        padding: 15px 25px;
      }
      .container {
        padding: 10px;
        gap: 10px;
      }
      .header {
        max-width: 100%;
      }
      .controls {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Minesweeper</h1>
      <div class="stats">
        <div class="stat">
          <div class="stat-icon">üí£</div>
          <span id="mine-count" class="stat-value">40</span>
        </div>
        <div class="stat">
          <div class="stat-icon">‚è∞</div>
          <span id="timer" class="stat-value">0</span>
        </div>
      </div>
    </div>
    <div id="grid" class="grid"></div>
    <div id="message"></div>
    <div class="controls">
      <button id="new-game">New Game</button>
    </div>
  </div>
  <script>
    const GRID_SIZE = 16;
    const MINE_COUNT = 40;
    let grid = [];
    let revealed = [];
    let flagged = [];
    let gameOver = false;
    let gameWon = false;
    let minesRemaining = MINE_COUNT;
    let timerInterval = null;
    let secondsElapsed = 0;
    let firstClickDone = false;

    function getNeighbors(row, col) {
      const neighbors = [];
      for (let dr = -1; dr <= 1; dr++) {
        for (let dc = -1; dc <= 1; dc++) {
          if (dr === 0 && dc === 0) continue;
          const r = row + dr;
          const c = col + dc;
          if (r >= 0 && r < GRID_SIZE && c >= 0 && c < GRID_SIZE) {
            neighbors.push([r, c]);
          }
        }
      }
      return neighbors;
    }

    function countAdjacentMines(row, col) {
      const neighbors = getNeighbors(row, col);
      let count = 0;
      for (const [r, c] of neighbors) {
        if (grid[r][c].mine) {
          count++;
        }
      }
      return count;
    }

    function isValidCell(row, col) {
      return row >= 0 && row < GRID_SIZE && col >= 0 && col < GRID_SIZE;
    }

    function getCell(row, col) {
      return document.querySelector(`.cell[data-row="${row}"][data-col="${col}"]`);
    }

    function updateMineCount() {
      const mineCountElem = document.getElementById('mine-count');
      mineCountElem.textContent = minesRemaining;
    }

    function updateTimer() {
      const timerElem = document.getElementById('timer');
      timerElem.textContent = formatTime(secondsElapsed);
    }

    function formatTime(seconds) {
      const minutes = Math.floor(seconds / 60);
      const secs = seconds % 60;
      return `${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
    }

    function startTimer() {
      if (timerInterval) clearInterval(timerInterval);
      timerInterval = setInterval(() => {
        secondsElapsed++;
        updateTimer();
      }, 1000);
    }

    function stopTimer() {
      if (timerInterval) {
        clearInterval(timerInterval);
        timerInterval = null;
      }
    }

    function resetTimer() {
      secondsElapsed = 0;
      updateTimer();
    }

    function createGrid() {
      grid = [];
      for (let row = 0; row < GRID_SIZE; row++) {
        const rowArray = [];
        for (let col = 0; col < GRID_SIZE; col++) {
          rowArray.push({
            mine: false,
            adjacentMines: 0,
            revealed: false,
            flagged: false
          });
        }
        grid.push(rowArray);
      }
    }

    function placeMines() {
      let minesPlaced = 0;
      while (minesPlaced < MINE_COUNT) {
        const row = Math.floor(Math.random() * GRID_SIZE);
        const col = Math.floor(Math.random() * GRID_SIZE);
        if (!grid[row][col].mine) {
          grid[row][col].mine = true;
          minesPlaced++;
        }
      }
    }

    function calculateNumbers() {
      for (let row = 0; row < GRID_SIZE; row++) {
        for (let col = 0; col < GRID_SIZE; col++) {
          if (!grid[row][col].mine) {
            grid[row][col].adjacentMines = countAdjacentMines(row, col);
          }
        }
      }
    }

    function renderGrid() {
      const gridElem = document.getElementById('grid');
      gridElem.innerHTML = '';
      for (let row = 0; row < GRID_SIZE; row++) {
        for (let col = 0; col < GRID_SIZE; col++) {
          const cellDiv = document.createElement('div');
          cellDiv.classList.add('cell', 'hidden');
          cellDiv.setAttribute('data-row', row);
          cellDiv.setAttribute('data-col', col);
          cellDiv.addEventListener('click', () => handleClick(row, col));
          cellDiv.addEventListener('contextmenu', (event) => handleRightClick(row, col, event));
          gridElem.appendChild(cellDiv);
        }
      }
    }

    function clearGrid() {
      const gridElem = document.getElementById('grid');
      while (gridElem.firstChild) {
        gridElem.removeChild(gridElem.firstChild);
      }
    }

    function initGame() {
      gameOver = false;
      gameWon = false;
      minesRemaining = MINE_COUNT;
      firstClickDone = false;
      resetTimer();
      stopTimer();
      clearMessage();
      clearGrid();
      createGrid();
      placeMines();
      calculateNumbers();
      renderGrid();
      updateMineCount();
      updateNewGameButtonState();
    }

    function clearMessage() {
      const messageElem = document.getElementById('message');
      messageElem.textContent = '';
      messageElem.className = '';
      messageElem.style.display = 'none';
    }

    function hideMessage() {
      const messageElem = document.getElementById('message');
      messageElem.classList.remove('show');
    }

    function revealMine(row, col) {
      const cell = getCell(row, col);
      if (cell) {
        cell.classList.remove('hidden');
        cell.classList.add('revealed', 'mine', 'exploded');
        cell.textContent = 'üí£';
        cell.style.animationName = 'explode';
        // Remove explosion class and animation after animation ends to allow re-trigger if needed
        cell.addEventListener('animationend', () => {
          cell.style.animationName = '';
        }, { once: true });
      }
    }

    function revealAllMines() {
      for (let row = 0; row < GRID_SIZE; row++) {
        for (let col = 0; col < GRID_SIZE; col++) {
          if (grid[row][col].mine && !grid[row][col].revealed) {
            const cellElem = getCell(row, col);
            if (cellElem) {
              cellElem.classList.remove('hidden', 'flagged');
              cellElem.classList.add('revealed', 'mine', 'exploded');
              cellElem.textContent = 'üí£';
              cellElem.style.animationName = 'explode';
              cellElem.addEventListener('animationend', () => {
                cellElem.style.animationName = '';
              }, { once: true });
            }
          }
        }
      }
    }

    function addPulseToUnflaggedMines() {
      for (let row = 0; row < GRID_SIZE; row++) {
        for (let col = 0; col < GRID_SIZE; col++) {
          if (grid[row][col].mine && !grid[row][col].flagged && !grid[row][col].revealed) {
            const cellElem = getCell(row, col);
            if (cellElem) {
              cellElem.classList.add('pulse');
            }
          }
        }
      }
    }

    function removePulseFromMines() {
      for (let row = 0; row < GRID_SIZE; row++) {
        for (let col = 0; col < GRID_SIZE; col++) {
          const cellElem = getCell(row, col);
          if (cellElem) {
            cellElem.classList.remove('pulse');
          }
        }
      }
    }

    function endGame(won) {
      gameOver = true;
      gameWon = won;
      stopTimer();
      if (!won) {
        revealAllMines();
        addPulseToUnflaggedMines();
      } else {
        removePulseFromMines();
      }
      const messageElem = document.getElementById('message');
      if (won) {
        messageElem.textContent = 'You Win!';
        messageElem.className = 'show win';
      } else {
        messageElem.textContent = 'Game Over!';
        messageElem.className = 'show lose';
      }
      messageElem.style.display = 'block';
      updateNewGameButtonState();
    }

    // Updated revealCell to use iterative approach to avoid stack overflow
    function revealCell(row, col) {
      if (!isValidCell(row, col)) return;
      const stack = [];
      stack.push([row, col]);

      while (stack.length > 0) {
        const [r, c] = stack.pop();
        if (!isValidCell(r, c)) continue;
        const cellData = grid[r][c];
        if (cellData.revealed || cellData.flagged) continue;

        const cellElem = getCell(r, c);
        if (!cellElem) continue;

        cellData.revealed = true;
        revealed.push([r, c]);
        cellElem.classList.remove('hidden', 'flagged');
        cellElem.classList.add('revealed');

        if (cellData.adjacentMines > 0) {
          cellElem.textContent = cellData.adjacentMines;
          cellElem.classList.add('n' + cellData.adjacentMines);
        } else {
          cellElem.textContent = '';
          // Add neighbors to stack to reveal them iteratively
          const neighbors = getNeighbors(r, c);
          for (const [nr, nc] of neighbors) {
            if (isValidCell(nr, nc)) {
              const neighborData = grid[nr][nc];
              if (!neighborData.revealed && !neighborData.flagged) {
                stack.push([nr, nc]);
              }
            }
          }
        }
      }
      // Check win condition after reveal
      if (checkWin()) {
        endGame(true);
      }
    }

    function checkWin() {
      for (let row = 0; row < GRID_SIZE; row++) {
        for (let col = 0; col < GRID_SIZE; col++) {
          const cell = grid[row][col];
          if (!cell.mine && !cell.revealed) {
            return false;
          }
        }
      }
      return true;
    }

    function relocateMine(fromRow, fromCol) {
      // Remove mine from the clicked cell
      grid[fromRow][fromCol].mine = false;
      // Find a new cell to place the mine that is not a mine and not the clicked cell
      while (true) {
        const row = Math.floor(Math.random() * GRID_SIZE);
        const col = Math.floor(Math.random() * GRID_SIZE);
        if (!grid[row][col].mine && (row !== fromRow || col !== fromCol)) {
          grid[row][col].mine = true;
          break;
        }
      }
      // Recalculate numbers after relocation
      calculateNumbers();
    }

    function handleClick(row, col) {
      if (gameOver) return;
      if (grid[row][col].flagged) return;
      if (!firstClickDone) {
        firstClickDone = true;
        startTimer();
        if (grid[row][col].mine) {
          relocateMine(row, col);
        }
      }
      if (grid[row][col].mine) {
        revealMine(row, col);
        endGame(false);
        return;
      }
      revealCell(row, col);
    }

    function handleRightClick(row, col, event) {
      event.preventDefault();
      if (gameOver) return;
      if (grid[row][col].revealed) return;

      const cellData = grid[row][col];
      const cellElem = getCell(row, col);
      if (!cellElem) return;

      if (cellData.flagged) {
        cellData.flagged = false;
        cellElem.classList.remove('flagged');
        cellElem.textContent = '';
        minesRemaining++;
      } else {
        cellData.flagged = true;
        cellElem.classList.add('flagged');
        cellElem.textContent = 'üö©';
        // Add animation class for flagging
        cellElem.classList.add('animate-flag');
        // Remove animation class after animation ends to allow re-trigger
        cellElem.addEventListener('animationend', () => {
          cellElem.classList.remove('animate-flag');
        }, { once: true });
        minesRemaining--;
      }
      updateMineCount();
    }

    function resetGame() {
      grid = [];
      revealed = [];
      flagged = [];
      gameOver = false;
      gameWon = false;
      minesRemaining = MINE_COUNT;
      secondsElapsed = 0;
      firstClickDone = false;
      stopTimer();
      removePulseFromMines();
      clearMessage();
      updateMineCount();
      updateTimer();
      clearGrid();
      initGame();
    }

    function updateNewGameButtonState() {
      const newGameBtn = document.getElementById('new-game');
      if (gameOver) {
        newGameBtn.disabled = false;
      } else {
        newGameBtn.disabled = false;
      }
    }

    // Call initGame on DOMContentLoaded
    document.addEventListener('DOMContentLoaded', () => {
      initGame();
    });

    // New game button handler
    document.getElementById('new-game').addEventListener('click', () => {
      resetGame();
    });
